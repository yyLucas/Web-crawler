<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Spider</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>

  <body>
    <h2>Web crawler</h2>
    <form method="POST"  action="crawl">
      <label for="url">URL:</label>

    </form>

  </body>
</html>
